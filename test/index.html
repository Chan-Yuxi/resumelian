<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 900px;
        height: 900px;
        background-color: #eeeeee;
      }

      .box {
        position: absolute;
        top: 0;
        left: 13px;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <script>
      const container = document.querySelector(".container");
      const box = document.querySelector(".box");

      function useEventListener(ref, type, hanlder) {
        useEffect(() => {
          ref.addEventListener(type, hanlder);
          return () => ref.removeEventListener(type, hanlder);
        }, []);
      }

      console.log(container.offsetLeft);
      console.log(box.offsetLeft);

      box.onmousedown = function (event) {
        const { offsetX, offsetY } = event;

        box.onmousemove = function (event) {
          const { clientX, clientY } = event;
          event.target.style.top = clientY - offsetY + "px";
          event.target.style.left = clientX - offsetX + "px";
        };

        box.onmouseout = box.onmouseup = function (event) {
          box.onmousemove = null;
          box.onmouseup = null;
        };
      };
    </script>
  </body>
</html>
